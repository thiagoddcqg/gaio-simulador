<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GAIO - Simulador</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <h1>GAIO - Simulador de Projetos</h1>
  <button id="nextWeek">Avançar Semana</button>
</header>

<main>

  <section class="metrics">
    <div>Semana: <span id="week">1</span></div>
    <div>Produtividade: <span id="productivity">70</span></div>
    <div>Moral: <span id="morale">70</span></div>
    <div>Burnout: <span id="burnout">20</span></div>
    <div>Risco: <span id="risk">25</span></div>
    <div>Orçamento: R$ <span id="budget">100000</span></div>
  </section>

  <section class="event">
    <h2>Evento da Semana</h2>
    <p id="eventText">Clique em "Avançar Semana" para começar.</p>
    <div id="choices"></div>
  </section>

</main>

<script src="assets/js/app.js"></script>
</body>
</html>
